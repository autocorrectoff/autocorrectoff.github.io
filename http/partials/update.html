<form name="updateEntry">
    Title:<input type="text" ng-model="book.title" value="{{book.title}}"><br>
    Author:<input type="text" ng-model="book.author" value="{{book.author}}"><br>
    <textarea ng-model="book.synopsis" value="{{book.synopsis}}" rows="10"></textarea>
    <input type="hidden" ng-model="book.id"><br>
    <button ng-click="putBook(book)">Submit</button>
</form>
